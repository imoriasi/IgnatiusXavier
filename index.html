<html lang="en">

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Description of survey form</p>
    <form id="survey-form">
        <label id="name-label">Name:</label>
        <input id="name" placeholder="Inser Your Name.." type="text"/>
        <label id="email-label">Email:</label>
        <input id="email" placeholder="Inser Your Email.." type="email"/>
        <label id="number-label">Number:</label>
        <input id="number" type="number" placeholder="Inser a Number.." max="1000" min="2"/>
        <select id="drodown">
            <option>Option 1</option>
            <option>Option 2</option>
            
        </select>
        <div>
            <input type="radio" name="format" id="txt" value="txt" checked>
            <label for="txt">Text file</label>
          </div>
          <div>
            <input type="radio" name="format" id="csv" value="csv">
            <label for="csv">CSV file</label>
          </div>
       <fieldset value="field">

       </fieldset>
       <textarea>

       </textarea>
       <button id="submit"></button>
    </form>
</body>
</html>
